  <body>

    <header class="topheader">
      <div class="headerflex">
        <div class="logo">
          <img src="images/PawPatrol.png" class="headerlogo">
        </div>
        <div class="tagline">
          <p>Reuniting pets and families</p>
        </div>
      </div>
    </header>

    <!-- SIDE BAR -->
    <div id="report">
      <header>
        <h1>Report</h1>
      </header>

      <div class="formwrapper">
        <div class="row"> <!--flexbox parent-->
          <div class="element"><!--flexbox child-->
            <p>I</p>
          </div>
          <div class="element"><!--flexbox child-->
            <select id="Status" name="pet_status" class="clearfix" required>
                <option value="lost">lost</option>
                <option value="sighted">saw</option>
                <option value="found">found</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="element"><!--flexbox child-->
            <p>my / a</p>
          </div>
          <div class="element"><!--flexbox child-->
            <select id="Pet" name="pet_type" class="clearfix" required>
                <option value="cat">cat</option>
                <option value="dog">dog</option>
                <option value="bird">bird</option>
                <option value="other">other</option>
            </select>
          </div>
        </div>
        <div class="row"> <!--flexbox parent-->
          <div class="element"><!--flexbox child-->
            <p>from</p>
          </div>
          <div class="element"><!--flexbox child-->
            <input id="autocomplete" placeholder="Enter your location"
                onFocus="geolocate()"  class="clearfix" type="text" class="formlocation" required></input>
          </div>
        </div>
        <div class="row"> <!--flexbox parent-->
          <div class="element"><!--flexbox child-->
            <p>on</p>
          </div>
          <div class="element"><!--flexbox child-->
            <input id="date" name="date" class="clearfix" type="text" required>
          </div>
        </div>
        <div class="row"> <!--flexbox parent-->
          <div class="element"><!--flexbox child-->
            <p>at</p>
          </div>
          <div class="element"><!--flexbox child-->
            <input type="time" name="time_of_incident"  class="clearfix" required>
          </div>
        </div>
        <div class="row"> <!--flexbox parent-->
          <div class="element"><!--flexbox child-->
            <p>Pet Name</p>
          </div>
          <div class="element"><!--flexbox child-->
            <input type="text" class="clearfix" >
          </div>
        </div>
        <div class="row"> <!--flexbox parent-->
          <div class="element"><!--flexbox child-->
            <p>Description</p>
          </div>
          <div class="element"><!--flexbox child-->
            <input type="text"  class="clearfix" placeholder="Canon is a three-legged chihuahua" required>
          </div>
        </div>
        <div class="row"> <!--flexbox parent-->
          <div class="element"><!--flexbox child-->
            <p>Email</p>
          </div>
          <div class="element"><!--flexbox child-->
            <input type="email" class="clearfix" name="email" >
          </div>
        </div>
        <div class="row"> <!--flexbox parent-->
          <div class="elementoneline"><!--flexbox child-->
            <p>Upload a photo</p>
          </div>
        </div>
        <div class="row"> <!--flexbox parent-->
          <div class="elementoneline"><!--flexbox child-->
            <input id="choosefile" type="file" name="datafile" size="40">
          </div>
        </div>
        <div class="row"> <!--flexbox parent-->
          <div class="elementsubmit"><!--flexbox child-->
            <button id="submit" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
