  <body>

    <header class="topheader">
      <div class="headerflex">
        <div class="logo">
          <img src="images/PawPatrol.png" class="headerlogo">
        </div>
        <div class="tagline">
          <p>Reuniting pets and families</p>
        </div>
      </div>
    </header>

    <!-- Form -->

    <div id="report">
      <button id="report-btn" type ="submit">
        <h1>Report</h1>
      </button>
      <div class="formwrapper">
        <form class="form form--complex">
        <div class="row"> <!--flexbox parent-->
          <div class="element"><!--flexbox child-->
            <p>I</p>
          </div>
          <div class="element"><!--flexbox child-->
            <select id="Status" name="pet_status" class="clearfix" required>
                <option value="lost">lost</option>
                <option value="sighted">saw</option>
                <option value="found">found</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="element"><!--flexbox child-->
            <p>my / a</p>
          </div>
          <div class="element"><!--flexbox child-->
            <select id="Pet" name="pet_type" class="clearfix" required>
                <option value="cat">cat</option>
                <option value="dog">dog</option>
                <option value="bird">bird</option>
                <option value="other">other</option>
            </select>
          </div>
        </div>
        <div class="row"> <!--flexbox parent-->
          <div class="element"><!--flexbox child-->
            <p>from</p>
          </div>
          <div class="element"><!--flexbox child-->
            <input id="autocomplete" placeholder="Enter your location"
                onFocus="geolocate()"  class="clearfix" type="text" class="formlocation" required></input>
          </div>
        </div>
        <div class="row"> <!--flexbox parent-->
          <div class="element"><!--flexbox child-->
            <p>on</p>
          </div>
          <div class="element"><!--flexbox child-->
            <input id="date" name="date" class="clearfix" type="text" required>
          </div>
        </div>
        <div class="row"> <!--flexbox parent-->
          <div class="element"><!--flexbox child-->
            <p>at</p>
          </div>
          <div class="element"><!--flexbox child-->
            <input type="time" name="time_of_incident"  class="clearfix" required>
          </div>
        </div>
        <div class="row"> <!--flexbox parent-->
          <div class="element"><!--flexbox child-->
            <p>Pet Name</p>
          </div>
          <div class="element"><!--flexbox child-->
            <input type="text" class="clearfix" >
          </div>
        </div>
        <div class="row"> <!--flexbox parent-->
          <div class="element"><!--flexbox child-->
            <p>Description</p>
          </div>
          <div class="element"><!--flexbox child-->
            <input type="text"  class="clearfix" placeholder="Canon is a three-legged chihuahua" required>
          </div>
        </div>
        <div class="row"> <!--flexbox parent-->
          <div class="element"><!--flexbox child-->
            <p>Email</p>
          </div>
          <div class="element"><!--flexbox child-->
            <input type="email" class="clearfix" name="email" >
          </div>
        </div>
        <div class="row"> <!--flexbox parent-->
          <div class="elementoneline"><!--flexbox child-->
            <p>Upload a photo</p>
          </div>
        </div>
        <div class="row"> <!--flexbox parent-->
          <div class="elementoneline"><!--flexbox child-->
            <input id="choosefile" type="file" name="datafile" size="40">
          </div>
        </div>
        <div class="row"> <!--flexbox parent-->
          <div class="elementsubmit"><!--flexbox child-->
            <button id="submit" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
</form>

    </div>

<script>
L.mapbox.accessToken = '<your access token here>';
var map = L.mapbox.map('map', 'mapbox.streets')
    .setView([40, -74.50], 8);
​
var myLayer = L.mapbox.featureLayer().addTo(map);
​
var geoJson = [{
    "type": "Feature",
    "geometry": {
        "type": "Point",
        "coordinates": [-75.00, 40]
    },
    "properties": {
        "title": "Small astronaut",
        "icon": {
            "iconUrl": "/mapbox.js/assets/images/astronaut1.png",
            "iconSize": [50, 50], // size of the icon
            "iconAnchor": [25, 25], // point of the icon which will correspond to marker's location
            "popupAnchor": [0, -25], // point from which the popup should open relative to the iconAnchor
            "className": "dot"
        }
    }
}, {
    "type": "Feature",
    "geometry": {
        "type": "Point",
        "coordinates": [-74.00, 40]
    },
    "properties": {
        "title": "Big astronaut",
        "icon": {
            "iconUrl": "/mapbox.js/assets/images/astronaut2.png",
            "iconSize": [100, 100],
            "iconAnchor": [50, 50],
            "popupAnchor": [0, -55],
            "className": "dot"
        }
    }
}];
​
// Set a custom icon on each marker based on feature properties.
myLayer.on('layeradd', function(e) {
    var marker = e.layer,
        feature = marker.feature;
​
    marker.setIcon(L.icon(feature.properties.icon));
});
​
// Add features to the map.
myLayer.setGeoJSON(geoJson);
</script>
